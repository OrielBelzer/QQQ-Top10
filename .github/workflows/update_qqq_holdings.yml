name: Update QQQ holdings

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run scraper + write history
        run: |
          python scripts/fetch_holdings.py
          python scripts/write_history.py

      - name: Commit & push updated holdings + history
        run: |
          set -e
          git status
          git add public/qqq-holdings.json public/history/index.json public/history/*.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update QQQ holdings history"
          git push
